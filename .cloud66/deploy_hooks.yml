### /.CLOUD66/DEPLOY_HOOKS.YML ###

production:
    first_thing:
      - source: /.cloud66/scripts/install.sh
        destination: /tmp/install.sh
        target: rails
        apply_during: build_only
        run_on: all_servers
        execute: true
        sudo: true
    after_rails:
      - command: cd /var/deploy/sharetribe/web_head && chmod 777 -R releases/
        target: rails
        sudo: true
        apply_during: all
        run_on: all_servers        
    after_rails:
      - source: /.cloud66/scripts/rake_tasks.sh
        destination: /tmp/rake_tasks.sh
        target: rails
        execute: true
        run_on: all_servers
        apply_during: all
        sudo: true        